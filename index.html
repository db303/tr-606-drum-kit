<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TR-606 Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layer">
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">BD</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">SD</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">LT</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">HT</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">OH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">CH</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">CY</span>
    </div>
  </div>
  </div>

  <audio data-key="65" src="samples/bd.wav"></audio>
  <audio data-key="83" src="samples/sd.wav"></audio>
  <audio data-key="68" src="samples/lt.wav"></audio>
  <audio data-key="70" src="samples/ht.wav"></audio>
  <audio data-key="71" src="samples/oh.wav"></audio>
  <audio data-key="72" src="samples/ch.wav"></audio>
  <audio data-key="74" src="samples/cy.wav"></audio>

<script>

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);

</script>

</body>
</html>
